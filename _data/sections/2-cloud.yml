 - code: alt-server-v
   name_ru: Альт Сервер Виртуализации
   name_en: ALT Virtualization Server
   descr_ru: |
     Операционная система для предоставления функций виртуализации
     в корпоративной инфраструктуре.
   descr_en: |
     Operating system for enterprise virtualization.
   descr_full_ru: |
     <a href="http://altlinux.org/server-v">Альт Сервер Виртуализации 9</a>
     предоставляет четыре основных типа установки&colon;

     <ul>
     <li>базовый гипервизор KVM;</li>
     <li>кластер виртуализации PVE (для x86_64 и aarch64);</li>
     <li>облачная виртуализация OpenNebula;</li>
     <li>контейнерная виртуализация (LXC/LXD, Docker/Podman).</li>
     </ul>

     Доступен инструментарий управления средствами виртуализации.

     Загруженную версию могут свободно использовать физические лица;
     юридические лица могут воспользоваться ею для тестирования,
     а&nbsp;для применения необходимо приобрести лицензии или заключить
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p9/images/server-v/license.ru.html">лицензионный договор</a> в&nbsp;письменной форме.
   descr_full_en: |
     ALT Virtualization Server 9 provides four main installation types&colon;

     <ul>
     <li>basic KVM hypervisor;</li>
     <li>PVE virtualization cluster (for x86_64 and aarch64);</li>
     <li>OpenNebula cloud virtualization;</li>
     <li>container virtualization (LXC/LXD, Docker/Podman);</li>
     </ul>

     Virtualization management tools included.

     The downloaded version can be freely used by private persons;
     legal entities can use it for testing but production use
     requires acquiring licenses or signing a
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p9/images/server-v/license.all.html">license agreement</a> in written form.

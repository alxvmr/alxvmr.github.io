 - code: alt-workstation
   name_en: ALT Workstation
   name_ru: Альт Рабочая станция
   descr_ru: |
     Операционная система и набор приложений для организации рабочих мест
     пользователей как в офисной среде, так и дома.
   descr_en: |
     Operating system and application suite designed for workplace
     at both office and home.
   descr_full_ru: |
     Альт Рабочая станция после установки на ноутбук или настольную систему
     — это классическое персональное рабочее место с программами, которые помогут

     <ul>
     <li>работать с интернет-ресурсами (веб-сайты, почта, мессенджеры);</li>
     <li>править тексты, таблицы и презентации (офисный пакет);</li>
     <li>слушать музыку и смотреть видео (мультимедиа);</li>
     <li>создавать и улучшать растровую и векторную графику;</li>
     <li>выполнять математические расчёты;</li>
     <li>заниматься программированием</li>
     <li>...и не только.</li>
     </ul>

   descr_full_en: |
     ALT Workstation installed on a laptop or desktop provides
     a classic personal workplace allowing to

     <ul>
     <li>work with internet (web, email, instant messaging);</li>
     <li>edit texts, spreadsheets and presentations (office suite);</li>
     <li>listen to music and watch videos (multimedia);</li>
     <li>create and improve raster and vector images;</li>
     <li>perform mathematical computations;</li>
     <li>develop software</li>
     <li>...and much more!</li>
     </ul>

   img: alt-workstation

 - code: alt-server
   name_ru: Альт Сервер
   name_en: ALT Server
   descr_ru: |
     Операционная система и набор служб для организации и управления
     информационной инфраструктурой предприятия.
   descr_en: |
     Operating system and services to bring up and control enterprise
     IT infrastructure.
   descr_full_ru: |
     ALT Linux Сервер это специально разработанное решение, которое поможет
     Вам удовлетворить любые нужды
     <ul>
     <li>Работа с современными производительными базами данных;</li>
     <li>Работа с различными средствами виртуализации;</li>
     <li>Управление инфраструктурой предприятия;</li>
     <li>Интеграция в домены Active Directory, Samba и FreeIPA;</li>
     <li>Организация внутренних и внешних сервисов предприятий.</li>
     </ul>
   descr_full_en: |
     ALT Linux Server is a special solution which will help you to solve
     wide variety of needs like
     <ul>
     <li>Work with modern high-performance databases;</li>
     <li>Work with various virtualization systems;</li>
     <li>Controlling enterprise infrastructure;</li>
     <li>Active Directory, FreeIPA and Samba domain integration;</li>
     </ul>

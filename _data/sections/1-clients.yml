 - code: workstation
   name_en: Workstation
   name_ru: Рабочая станция
   descr_ru: |
     Решение ALT Linux Рабочая станция предназначено для организации
     рабочих мест конечных пользователей и подходит для применения как
     в офисной среде, так и дома.
   descr_en: |
     ALT Linux Workstation solution is designed for end users and is
     suitable both for office and home use.
   descr_full_ru: |
     Решения на базе ALT Linux рабочая станция позволят Вам получить
     классическое персональное рабочее место для выполнения любых задач

     <ul>
     <li>Редактирование текста, таблиц и презентаций;</li>
     <li>Работа с растровой и векторной графикой;</li>
     <li>Прослушивание музыки и просмотр фильмов;</li>
     <li>Просмотр веб-сайтов;</li>
     <li>Выполнение математических расчётов;</li>
     <li>Программирование;</li>
     </ul>

     и многое другое.
   descr_full_en: |
     Solutions based on ALT Linux Workstation distribution allow you
     to get classical personal workplace to solve any tasks like

     <ul>
     <li>Editing texts, tables and presentations;</li>
     <li>Working with raster and vector graphics;</li>
     <li>Listening to music and watching videos;</li>
     <li>Web surfing;</li>
     <li>Calculating mathematical equations;</li>
     <li>Programming;</li>
     </ul>

     and lots of other tasks.
   img: workstation

 - name: server
   code: server
   name_ru: Сервер
   name_en: Server
   descr_ru: |
     Решение ALT Linux Server предназначено как центральный инструмент
     для организации и управления инфраструктурой и сервисами
     предприятий любого масштаба.
   descr_en: |
     ALT Linux Server solution is designed as a core instrument for
     organization and control of enterprise infrastructure and services
     of any scale.
   img: arm
   descr_full_ru: |
     ALT Linux Сервер это специально разработанное решение, которое поможет
     Вам удовлетворить любые нужды
     <ul>
     <li>Работа с современными производительными базами данных;</li>
     <li>Работа с различными средствами виртуализации;</li>
     <li>Управление инфраструктурой предприятия;</li>
     <li>Интеграция в домены Active Directory, Samba и FreeIPA;</li>
     <li>Организация внутренних и внешних сервисов предприятий.</li>
     </ul>
   descr_full_en: |
     ALT Linux Server is a special solution which will help you to solve
     wide variety of needs like
     <ul>
     <li>Work with modern high-performance databases;</li>
     <li>Work with various virtualization systems;</li>
     <li>Controlling enterprise infrastructure;</li>
     <li>Active Directory, FreeIPA and Samba domain integration;</li>
     </ul>
   img: server


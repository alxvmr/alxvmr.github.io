 - code: workstation
   name_en: Workstation
   name_ru: Рабочая станция
   descr_ru: |
     Решение ALT Linux Рабочая станция предназначено для организации
     рабочих мест конечных пользователей и подходит для применения как
     в офисной среде, так и дома.
   descr_en: |
     ALT Linux Workstation solution is designed for end users and is
     suitable both for office and home use.
   descr_full_ru: |
     Решения на базе ALT Linux рабочая станция позволят Вам получить
     классическое персональное рабочее место для выполнения любых задач

     <ul>
     <li>Редактирование текста, таблиц и презентаций;</li>
     <li>Работа с растровой и векторной графикой;</li>
     <li>Прослушивание музыки и просмотр фильмов;</li>
     <li>Просмотр веб-сайтов;</li>
     <li>Выполнение математических расчётов;</li>
     <li>Программирование;</li>
     </ul>

     и многое другое.
   descr_full_en: |
     Solutions based on ALT Linux Workstation distribution allow you
     to get classical personal workplace to solve any tasks like

     <ul>
     <li>Editing texts, tables and presentations;</li>
     <li>Working with raster and vector graphics;</li>
     <li>Listening to music and watching videos;</li>
     <li>Web surfing;</li>
     <li>Calculating mathematical equations;</li>
     <li>Programming;</li>
     </ul>

     and lots of other tasks.
   img: workstation


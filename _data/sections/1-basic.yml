     инфраструктуры предприятия, включая&colon;

     <ul>
     <li>современные производительные и&nbsp;масштабируемые базы данных;</li>
     <li>средства виртуализации;</li>
     <li>инструментарий управления инфраструктурой предприятия;</li>
     <li>поддержку доменов Active Directory и FreeIPA;</li>
     <li>широкий набор internet- и&nbsp;intranet-сервисов.</li>
     </ul>

     Загруженную версию могут свободно использовать физические лица;

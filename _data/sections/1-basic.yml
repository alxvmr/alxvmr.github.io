     </a>
   descr_full_en: |
     ALT Server 9 provides reliable foundation for enterprise IT infrastructure,
     including&colon;

     <ul>
     <li>modern scalable high-performance databases;</li>
     <li>virtualization;</li>
     <li>infrastructure management tools;</li>
     <li>Active Directory and FreeIPA domain integration;</li>
     <li>extensive set of internet and intranet services.</li>
     </ul>


     The downloaded version can be freely used by private persons;
     legal entities can use it for testing but production use
     requires acquiring licenses or signing a 
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p9/images/server/license.all.html">license agreement</a>

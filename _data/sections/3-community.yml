 - code: alt-education
   name_en: ALT Education
   name_ru: Альт Образование
   bgcolor: #a00   
   descr_ru: |
     Операционная система для образовательных учреждений всех уровней —
     от дошкольного до высшего — которая соответствует госстандартам
     и позволяет интегрировать рабочие места учеников и преподавателя.
   descr_en: |
     Operating system for all kinds of educational institutions from
     preschool to high school which provides integration of both
     students' and teacher's workplaces.
   descr_full_ru: |
     Альт Образование помогает решить задачу организации современного
     эффективного учебного процесса, отвечающего всем требованиям
     отечественного законодательства, в школах, колледжах, университетах
     и иных образовательных учреждениях.
     Дистрибутив включает в себя широкий набор пользовательских
     и серверных приложений, который позволяет объединить рабочие места
     учащихся и преподавателей и предоставить насыщенную функциональность.
   descr_full_en: |
     ALT Education is aimed to ease the modern effective learning
     process for educational institutions at any level, including
     schools, colleges and universities.
     The distribution includes a wide range of desktop and server
     applications allowing to integrate students' and teacher's
     workplaces providing rich functionality.
   img: alt-edu

 - name_ru: Другие
   name_en: Other
   code: starterkits
   descr_ru: |
     Стартовые наборы представляют из себя свободно распространяемые
     сборки на основе стабильного репозитория Альт, предназначенные
     для опытных пользователей и разработчиков производных решений.
   descr_en: |
     Starter kits are freely distributable images based on the stable
     ALT repository and designed for experienced users and developers
     of derivative solutions.
   descr_full_ru: |
     Стартовые наборы — ежеквартальные сборки для опытных пользователей.
     Они не являются полноценными дистрибутивами (например, не содержат
     документации к выпуску и не подлежат технической поддержке), но
     позволяют
     <ul>
     <li>
     быстро и удобно посмотреть графические окружения, не входящие
     в официальные релизы, но имещиеся в репозитории;
     </li>
     <li>
     развернуть очередную систему с минимальным расходом времени на
     установку и настройку;
     </li>
     <li>
     произвести работы по восстановлению данных или функционирования
     пострадавшей от аппаратных сбоев или программных разрушений системы,
     а также произвести расследование инцидентов безопасности;
     </li>
     <li>
     создать производный образ системы, наиболее адаптированный для
     конкретных условий эксплуатации (предоставляется под свободной
     лицензией GPL).
     </li>
     </ul>
   descr_full_en: |
     Starter kits are quarterly builds for experienced users. They are
     not full-fledged distributions (for example, there is no release
     documentation and no technical support) but allow to
     <ul>
     <li>
     take a look at graphical desktop environments which are not part
     of the official releases but rather available in repository;
     </li>
     <li>
     deploy another operating system instance with minimum expenses on
     installation and final adjustments;
     </li>
     <li>
     recover data or rescue a system damaged by hardware fault
     or software disaster as well as perform forensic analysis;
     </li>
     <li>
     create derivative operating system image adapted for specific
     application (provided under GPL free software license).
     </li>
     </ul>
   img: e2k


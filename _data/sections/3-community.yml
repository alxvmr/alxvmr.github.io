 - name_ru: Симпли Линукс
   name_en: Symply Linux
   code: simply
   img: simply
   descr_ru: |
     Операционная система для каждого из вас. Она легка в использовании,
     не требовательна к ресурсам, функциональна и надежна.
   descr_en: |
     An operating system for everyone. Easy to use and doesn't demand
     much resources, functional and secure.
   descr_full_ru: |
     <a href="http://altlinux.org/simply"><b>Симпли Линукс</b></a> —
     это простая в установке и удобная в работе операционная система,
     дающая возможность пользователю решать все повседневные задачи,
     не опасаясь вирусов и не затрачивая время на поиск необходимых
     программ в сети Интернет и на полках магазинов.
     В комплект Simply Linux включено более 30 полностью русифицированных
     программ, ориентированных на решение большинства потребностей пользователя.
     К комплекту приложен широкий спектр драйверов устройств, что значительно
     упрощает работу с дополнительным оборудованием.
     <p>

     <p>
     Физические и юридические лица, как конечные пользователи, могут
     использовать загруженную версию Симпли Линукс как составное произведение,
     в соответствии с
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p9/images/simply/license.ru.html">лицензионным договором</a>,
     без права на распространение. Системным интеграторам, дистрибьюторам и
     OEM-производителям для получения прав на распространение следует обращаться
     в ООО «Базальт СПО» по адресу sales@basealt.ru для заключения письменного
     договора.
     </p>

     <p>
     Все свободные программы, включенные в состав Симпли Линукс, сопровождаются
     лицензионными договорами, бессрочно и безвозмездно предоставляющими
     следующие неисключительные права, действующие на территории любой страны
     <ul>
     <li>эксплуатировать программы на неограниченном количестве компьютеров в любых целях;</li>
     <li>модифицировать программы под свои нужды, а также публиковать и распространять модификации на безвозмездной или возмездной основе (по Вашему усмотрению) на условиях лицензии исходной программы;</li>
     <li>передавать программы третьим лицам на безвозмездной или возмездной основе (по Вашему усмотрению) без каких-либо отчислений владельцам авторских прав;</li>
     <li>право беспрепятственно получать и изучать исходные тексты программ.</li>
     </ul>
     ООО «Базальт СПО» в течение трех лет с начала действия настоящего договора
     обязуется предоставить исходные тексты любой СВОБОДНОЙ ПРОГРАММЫ,
     включенной в состав ДИСТРИБУТИВА, по Вашему требованию за плату, не
     превышающую стоимость физического предоставления исходного текста.
     </p>

   descr_full_en: |
     <p>
     <a href="http://en.altlinux.org/simply"><b>Simply Linux</b></a>
     Simply Linux is easy to install and comfortable to work with, allowing
     users to do everyday tasks without worrying about viruses and without
     requiring frequent internet searches for new programs. Simply Linux
     includes more than 30 programs oriented to satisfy the needs of most
     users. This package also includes a wide array of drivers, allowing
     easy operation.

     <p>
     Private persons and legal entities as end users can use downloaded version of
     Simply Linux as a composite work in accordance with the
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p9/images/simply/license.en.html">license agreement</a>.
     Systems integrators, distributors and OEM vendors should contact BaseALT Ltd at sales@basealt.ru for a written distribution contract.
     </p>

     <p>
     All of the Free Software Applications included within the Simply Linux
     are accompanied with license agreements which permanently grant you free of
     charge the following non-exclusive rights valid on territory of any country:
     <ul>
     <li>right to use the Applications (copies of the Applications) on unlimited number of computers for any purpose;</li>
     <li>right to modify the Applications, right to publish and distribute modifications free of charge or for a fee (you decide) according to the license terms of an original Application;</li>
     <li>right to pass the Applications to third parties free of charge or for a fee (you decide) without paying royalty to copyright owners;</li>
     <li>right to obtain and study the source code of the Applications.</li>
     </ul>
     BaseALT Ltd is obliged to provide source code of any Free Software
     Application included within the Distribution on your demand for a fee
     that is not higher than cost of physical copy of the source code within
     the period of three years.
     </p>

 - name_ru: Другие
   name_en: Other
   code: starterkits
   img: starterkits
   descr_ru: |
     Стартовые наборы представляют из себя свободно распространяемые
     сборки на основе стабильного репозитория Альт, предназначенные
     для опытных пользователей и разработчиков производных решений.
   descr_en: |
     Starter kits are freely distributable images based on the stable
     ALT repository and designed for experienced users and developers
     of derivative solutions.
   descr_full_ru: |
     <a href="http://altlinux.org/starterkits"><b>Стартовые наборы</b></a>
     Девятой платформы — ежеквартальные сборки для опытных пользователей.
     Они не являются полноценными дистрибутивами (например, не содержат
     документации к выпуску и не подлежат технической поддержке), но
     позволяют&colon;
     <ul>
     <li>
     быстро и удобно посмотреть графические окружения, не входящие
     в официальные релизы, но имещиеся в репозитории;
     </li>
     <li>
     развернуть очередную систему с минимальным расходом времени на
     установку и настройку;
     </li>
     <li>
     произвести работы по восстановлению данных или функционирования
     пострадавшей от аппаратных сбоев или программных разрушений системы,
     а также произвести расследование инцидентов безопасности;
     </li>
     <li>
     создать производный образ системы, наиболее адаптированный для
     конкретных условий эксплуатации.
     </li>
     </ul>
     <p>
     Каждый стартовый набор как составное произведение предоставляется под
     <a href="http://nightly.altlinux.org/p9/license.ru.html">свободной лицензией GPL</a>,
     то есть получатель имеет свободу&colon;
     </p>
     <ul>
     <li>применять стартовый набор в любых целях;</li>
     <li>дорабатывать его под свои нужды;</li>
     <li>обмениваться полученным с другими;</li>
     <li>обмениваться сделанными изменениями.</li>
     </ul>

     <p>
     Предлагаем перейти к&colon;</p>
     <ul>
     <li><a href="http://altlinux.org/Starterkits/About">описанию проекта</a>;
     <li><a href="http://altlinux.org/Starterkits/Flavours">доступным вариантам</a>
       и <a href="http://altlinux.org/Starterkits/Memory">требованиям к ресурсам</a>;
     <li><a href="http://altlinux.org/Starterkits/Download">ссылкам на загрузку</a>.
     </ul>

     <p>
     <a href="http://altlinux.org/m-p">Сборочный профиль</a>
     содержится в ISO-образах как <tt>.disk/profile.tgz</tt>.
     </p>

   descr_full_en: |
     <p>
     Platform 9 <a href="http://en.altlinux.org/starterkits"><b>Starter kits</b></a>
     are quarterly builds for experienced users. They are
     not full-fledged distributions (for example, there is no release
     documentation and no technical support) but allow to&colon;</p>
     <ul>
     <li>
     take a look at graphical desktop environments which are not part
     of the official releases but rather available in repository;
     </li>
     <li>
     deploy another operating system instance with minimum expenses on
     installation and final adjustments;
     </li>
     <li>
     recover data or rescue a system damaged by hardware fault
     or software disaster as well as perform forensic analysis;
     </li>
     <li>
     create derivative operating system image adapted for specific application.
     </li>
     </ul>

     <p>
     Each starter kit itself is
     <a href="http://nightly.altlinux.org/p9/license.all.html">free software licensed under GPL</a>
     as a composite work, so that recipient has the freedom to&colon;</p>

     <ul>
     <li>use the starterkit for any purpose,</li>
     <li>change it to suit one's needs,</li>
     <li>share the download with others,</li>
     <li>share the changes one makes.</li>
     </ul>

     <p>
     Please see <a href="http://en.altlinux.org/starterkits">the wiki page</a>
     for project description, flavours provided, and the actual
     <a href="http://en.altlinux.org/starterkits#download">download links</a>.
     </p>

     <p>
     The build profile is contained in ISO images as <tt>.disk/profile.tgz</tt>.
     </p>


 - code: education
   name_en: ALT Education
   name_ru: Альт Образование
   bgcolor: #a00   
   descr_ru: |
     Решение ALT Linux Образование предназначено для применения в
     образовательных учреждениях типа школ, колледжей и университетов и
     позволяет организовать учебный процесс в соответствии с
     современными государственными стандартами и требованиями.
   descr_en: |
     ALT Linux Education solution is designed to be used in educational
     institutions like schools, colleges and universities and allows to
     organize educational process in accordance with modern governmental
     standards and requirements.
   descr_full_ru: |
     Решения на базе ALT Linux Образование рассчитаны в первую очередь на
     учителей и преподавателей школ, колледжей, университетов, а также иных
     учебных заведений, которые хотят организовать современный эффективный
     учебный процесс, отвечающий всем требованиям отечественного
     законодательства.
   descr_full_en: |
     ALT Linux Education solution is designed for schools,
     colleges and universities and allows you to solve problems of
     efficient class organization in accordance with modern governmental
     standards.
   img: edu

 - name: starterkits
   name_ru: Другие
   name_en: Other
   code: starterkits
   descr_ru: |
     Стартовые наборы формируются на базе еженедельных срезов
     репозитория Sisyphus и предназначены для опытных разработчиков
     решений на базе репозитория Sisyphus и ALT Linux.
   descr_en: |
     Starter kits are based on weekly Sisyphus repository slices and
     are designed for experienced Sisyphus and ALT Linux developers.
   descr_full_ru: |
     Стартовые наборы - ежеквартальные сборки для опытных пользователей.
     Они не являются полноценными дистрибутивами (например, не содержат
     документации к выпуску и не подлежат технической поддержке), но
     позволяют
     <ul>
     <li>
     быстро и удобно посмотреть графические окружения не входящие в
     официальные релизы, но имещиеся в репозитории;
     </li>
     <li>
     развернуть очередную систему с минимальным расходом времени на
     установку и настройку;
     </li>
     <li>
     создать производный образ системы, наиболее адаптированный для
     конкретных условий эксплуатации (предоставляется под свободной
     лицензией GPL).
     </li>
     </ul>
   descr_full_en: |
     Starter kits are quarterly builds for experienced users. They are
     not full-fledged distributions (for example, there is no release
     documentation and no technical support) but allows to
     <ul>
     <li>
     take a look at available graphical desktop environments which are
     not part of official releases but are present in repositories;
     </li>
     <li>
     deploy another operating system instance with minimum expenses on
     installation and final adjustments;
     </li>
     <li>
     create another operating system image adapted for specific
     application (provided under GPL license).
     </li>
     </ul>
   img: e2k


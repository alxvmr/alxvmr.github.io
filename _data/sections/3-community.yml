members:
 - name: starterkits
   name_ru: Стартовые наборы
   name_en: Starter Kits
   code: starterkits
   descr_ru: |
     Стартовые наборы формируются на базе еженедельных срезов
     репозитория Sisyphus и предназначены для опытных разработчиков
     решений на базе репозитория Sisyphus и ALT Linux.
   descr_en: |
     Starter kits are based on weekly Sisyphus repository slices and
     are designed for experienced Sisyphus and ALT Linux developers.
   img: e2k

 - name: regulars
   code: regulars
   name_ru: Разработка
   name_en: Developing
   descr_ru: |
     Регулярные сборки формируются на базе еженедельных срезов
     стабильной ветки и предназначены для опытных разработчиков
     интегрированных решений на базе репозитория ALT Linux.
   descr_en: |
     Regular builds are based on weekly stable repository freezes and
     are designed for experienced developers of integrated solutions
     for ALT Linux.
   descr_full_ru:
     Регулярные сборки (regular builds) выходят по средам на основе
     нестабильного репозитория текущей разработки Sisyphus; они могут
     пригодиться опытным специалистам для установки систем с наиболее
     свежими версиями программ, которые могут быть недостаточно
     отлаженными, а также широкому кругу желающих ознакомиться с
     текущим состоянием разработки Sisyphus и входящих в него пакетов.
   descr_full_en:
     Regular builds are made every Wednesday and are based on unstable
     Sisyphus repository. They may come in handy for experienced
     specialists who want to try installing operating system with most
     recent programs (which may be not stable enough) and also for a wide
     audience of users willing to get familiar with current state of
     Sisyphus and included packages.
   img: powerpc


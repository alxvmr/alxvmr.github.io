 - name: aarch64
   code: aarch64
   name_ru: ARM 64bit (Aarch64)
   name_en: ARM 64bit (Aarch64)
   descr_ru: |
     Устройства архитектуры ARM на сегодняшний день окружают нас повсюду -
     в телефонах, роутерах, ПЛК, устройствах IoT (Internet of Things -
     Интернет вещей) и "умный дом".
   descr_en: |
     Devices with CPUs of ARM architecture are everywhere nowadays -
     in smartphones, routers, PLCs, IoT and smart home devices.
   descr_full_ru: |
     Решения ALT Linux для компьютеров на базе процессоров архитектуры ARM 64
     позволят Вам получить привычные рабочие места и серверы на экономичных
     популярных машинах типа Raspberry Pi различных моделей (в том
     числе Raspberry Pi 3 и Raspberry Pi 4), Orange Pi и других.<Paste>
   descr_full_en: |
     Devices with CPUs of ARM architecture are everywhere nowadays -
     in smartphones, routers, PLCs, IoT and smart home devices.
   img: e

 - name: riscv
   code: riscv
   name_ru: RISC-V
   name_en: RISC-V
   descr_ru: |
     Открытая и свободная система команд и процессорная архитектура на
     основе концепции RISC для микропроцессоров и микроконтроллеров.
   descr_en: |
     RiscV is an open-source hardware instruction set architecture
     based on established reduced instruction set computer principles.
   descr_full_ru: |
     Открытая и свободная система команд и процессорная архитектура на
     основе концепции RISC для микропроцессоров и микроконтроллеров.
   descr_full_en: |
     RISC-V is an open-source hardware instruction set architecture

 - name: mipsel
   code: mipsel
   name_ru: MIPSel
   name_en: MIPSel
   descr_ru: |
     MIPS и OpenMIPS - популярные с давних времён архитектуры, которые
     наибольшее своё распространение получили в сетевом оборудовании.
   descr_en: |
     MIPS and OpenMIPS are old, popular and well-known architectures
     which are widely used in network equipment.

   descr_full_ru: |
     MIPS и OpenMIPS - популярные с давних времён архитектуры, которые
     наибольшее своё распространение получили в сетевом оборудовании.

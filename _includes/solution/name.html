{%- for solution_hash in site.data.solutions -%}
  {%- assign solution = solution_hash[1] -%}

  {%- if solution.code == page.code -%}
      <h1>
        {%- if layout.lang == 'en' -%}
	  {{ solution.name_en }}
        {%- else --%}
	  {{ solution.name_ru }}
        {%- endif -%}
      </h1>
  {%- endif -%}
{%- endfor -%}

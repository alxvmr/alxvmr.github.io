<li class="link"><a href="{{ loc.link }}">
    <span class="dload">{{ site.txt_download[page.lang] }} </span>
    <span class="dload-title">
      <b>{% if loc.board %}
            {{ loc.board }}
         {% else %}
            {% if loc.link contains "-live-" %}
                {{ site.txt_live[page.lang] }}
            {% else %}
                {{ site.txt_install[page.lang] }}
            {% endif %}
            {{ loc.arch }}
         {% endif %}
      </b><br />{{ loc.link | split: '/' | last }}
    </span>
</a></li>

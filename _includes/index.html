{% assign sorted = (site.data.sections | sort: order) %}

<div style="borde: 1px solid red; text-align: justify; width: 100%; padding: 0; margin: 0; ">
  {% for section_hash in sorted %}
    {% assign section = section_hash[1] %}
     <div style="background-color: #{{ section.bgcolor}}; text-align: center; margin: 0 auto">
     <div style="display: table; padding: 40xp 0; borde: 1px solid green; text-align: center; margin: 0 auto" class="index1">
      {%- for loc in section.members -%}
        <a href="/{{ page.lang }}/{{ loc.code }}/" class="section_link section" style="z-index: 10; border-radius: 5px; background-color: #{{section.bgcolor1}}; border-color: #{{section.bordercolor}}">
            <div style="z-index: 100; heigh: 100%; float: left; vertical-alig: 50%; borde: 1px solid red; margin: -30px 10px 0px 10px;">
              <img src="/i/logo/{{loc.img | default:"edu" }}.png" width="100" align="top" style="z-index: 100; margin: 0px;">
            </div>
            
  <!--div style="margin-top: -40px; font-weight: bold;">         
    {% if page.lang == 'ru'%}                                 
      {{ loc.name_ru }}                                       
    {% else %}                                                
      {{ loc.name_en }}                                       
    {% endif %}                                               
  </div-->                
            
            
            
            <br style="margin-top: 20px;"/>
            <div style="padding: 0 10px; borde: 1px solid black; vertical-align: top">
              {% include index/descr.html %}
            </div>
            {% if loc.code != 'starterkits'%}
              <div style="text-align: right; borde: 1px solid black;">
                <img src="/i/download.png" style="width: 40px; borde: 1px solid black;  margin: 10px 30px;">
              </div>
            {% endif %}

        </a>
      {%- endfor -%}
      <div style="clear: both;"></div>
    </div>
    </div>
  {% endfor %}
</div>

<script>
$( ".section" ).mouseover(function() {
  $(this).css('border-color', '#000');
});

$( ".section" ).mouseout(function() {
  $(this).css('border-color', '#cfcfcf');
});

</script>
